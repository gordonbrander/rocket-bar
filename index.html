<!doctype html>
<html lang="en" class="screen">
<head>
	<meta charset="utf-8">
	<title>Action Bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="normalize.css" type="text/css">
  <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
  <form action="" method="get" class="action-pallette">
    <div class="action-header">
      <input type="input" class="action-bar" id="action-bar" value="" placeholder="How can I help you?">
    </div>
    <ul class="action-matches" id="matches"></ul>
  </form>
  <script src="browserify-combined.js"></script>
</body>
</html>
